<div class="ion-page" width="50%">
	<form id="login-form" #loginForm="ngForm" (ngSubmit)="login(username, password)" autocomplete="off">
		<ion-list inset>
			<ion-item class="login-form-item">
				<ion-label floating>
					<ion-icon name="person"></ion-icon>
					Username
				</ion-label>
				<ion-input name="username" id="loginField" type="text" required [(ngModel)]="username"></ion-input>
			</ion-item>
			<ion-item class="login-form-item">
				<ion-label floating>
					<ion-icon name="lock"></ion-icon>
					Password
				</ion-label>
				<ion-input name="password" id="passwordField" type="password" required [(ngModel)]="password">
				</ion-input>
			</ion-item>
		</ion-list>
		<div id="login-error" *ngIf="error" class="alert alert-danger">{{error}}</div>
		<div padding>
			<button id="login-button" ion-button class="submit-btn" full type="submit" [disabled]="!loginForm.form.valid">
        Login
			</button>
		</div>
	</form>
</div>
