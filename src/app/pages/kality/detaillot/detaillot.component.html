<ion-header>
  <ion-toolbar fill="solid" color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Operation 1 - A001 - 2 Pieces - Frederic JAILLARD</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-slides
    #swiper
    pager="true"
    [options]="slideOpts"
    (ionSlideDidChange)="onSlideChange()"
    zoom="true"
  >
    <ion-slide>
      <div class="swiper-zoom-container">
        <div
          *ngFor="let item of reserves; let i = index"
          [style.top.%]="item.y"
          [style.left.%]="item.x"
          style="position: fixed;z-index:2"
        >
          <ion-button
            slot="icon-only"
            shape="round"
            fill="clear"
            size="small"
            (click)="openReserve(item)"
          >
            <ion-icon name="add-circle-outline" color="primary"></ion-icon>
          </ion-button>
          <ion-label>{{ item.viewtype }} - {{ item.id }}</ion-label>
        </div>
        <img
          src="https://www.terrain-construction.com/content/wp-content/uploads/2018/06/1-Stella-Lara-min-1-1024x650.jpg"
        />
      </div>
    </ion-slide>
    <ion-slide>
      <div class="swiper-zoom-container">
        <img src="https://mhartington.io/img/v4-upgrade/ionic-icon.png" />
      </div>
    </ion-slide>
    <ion-slide>
      <div class="swiper-zoom-container">
        <img src="https://mhartington.io/img/v4-upgrade/ionic-icon.png" />
      </div>
    </ion-slide>
  </ion-slides>
</ion-content>
